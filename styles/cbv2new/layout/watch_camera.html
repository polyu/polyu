<div class="vid_top_container">
    <div class="video_title">{$camera.cam_name}</div>
</div>
<div class="player_container" id="normal_player_cont">
   <iframe src="{$camera.cam_address}" style="width:100%;height:500px;border:0px;"></iframe>
</div>
<div class="video_details clearfix">
	<div class="vd_details" style="width:100%;">
	    <div class="uploading_detail">
	    
	    	<a href="#	">Created on {$camera.date_added}</a>
	       
	    </div>
	   
	</div>
	<div class="desc_cont">
    	<div class="less_desc" id="less_desc">
        	 <span class="upper_quote"></span>{$camera.cam_describe|description|truncate:200}{if strlen($playlist_playlist_describe)>200}<a href="javascript:void(0)" onclick="$('#less_desc').css('display','none');$('#more_desc').css('display','block');">{lang code='more'}</a>{/if}
        </div> 
        <div class="more_desc" id="more_desc" style="display:none">
        	 <span class="upper_quote"></span>{$camera.cam_describe|description} <a href="javascript:void(0)" onclick="$('#more_desc').css('display','none');$('#less_desc').css('display','block');">Less</a>
        </div>
    </div>
</div>
